<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">

       <!-- Google Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Smythe&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">

            <header>
                <div class="header-inner" id="header-inner">
                    <h1>The Baratie Diner</h1>
                    <h2>The best burgers and pizzas in East Blue.</h2>
                </div>
            </header>

            <main>
                <section>
                    <div id="menu-items"></div>
                </section>

                <section id="checkout-section">

                    <div class="pre-checkout-section" id="pre-checkout-section">
                        <h3>Your Order</h3>
                        <div class="order-detailes" id="order-detailes">
                            <div id="order-list">
                                <!-- Boiler Template -->
                            </div>
                            <div class="seperator"></div>
                            <div class="total-price">
                                <h3>Total Price:</h3>
                                <div id="total-price-value">
                                    <!-- logic for sum here -->
                                </div>
                            </div>
                        </div>
                        <button class="complete-order-btn" id="complete-order-btn">Complete Order</button>
                    </div>

                    <div class="payment-modal" id="payment-modal">
                        <h3>Enter Card Details</h3>
                        <form id="payment-form">
                            <input 
                                type="text" 
                                name="full-name"
                                placeholder="Enter your name" 
                                pattern="[a-zA-Z ]+" 
                                required
                            >
                            <input 
                                type="text" 
                                name="card-number"
                                placeholder="Enter card number" 
                                pattern="[0-9]{16}"
                                required
                            >
                            <input 
                                type="password" 
                                name="cvv"
                                placeholder="Enter CVV" 
                                pattern="[0-9]{3}"
                                required
                            >
                            <button type="submit" id="submit-btn">Pay</button>
                        </form>
                    </div>
                    
                </section>
            </main>

        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
